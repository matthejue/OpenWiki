<h2>SSH</h2>
<h3>Mit Server verbinden über PuTTY</h3>
<ul>
<li><strong>Uni-Account:</strong> <code>ssh ab123@login.uni-freiburg.de</code>
<ul>
<li>Passwort, dass man bei <strong>HISinOne</strong>, <strong>Ilias</strong> usw. eingibt</li>
</ul>
</li>
<li><strong>Poolaccount:</strong> <code>ssh &lt;poollogin&gt;@login.informatik.uni-freiburg.de</code>
<ul>
<li>Passwort, dass man an den <strong>PoolPC's</strong> eingibt</li>
<li>Zugriff auf Daten von <strong>Poolaccount</strong> möglch</li>
</ul>
</li>
</ul>
<h4><img src="_resources/_2021-10-28-21-07-34.png" alt="height:150px" style="height:150px;" /></h4>

</ul>

<h2>SSH</h2>
<h3>Es sich bequem machen</h3>
<ul>
<li><code>~/.ssh/config</code>:<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>HostName login.uni-freiburg.de
    Host uni
    User ab123

Host tf
    HostName login.informatik.uni-freiburg.de
    User &lt;poollogin&gt;
</span></span></foreignObject></svg></code></pre>
</li>

<h2>SSH</h2>
<h3>SSH-Key generieren</h3>
<ul>
<li><code>ssh-keygen -t rsa -b 4096 -C &quot;username@servername.com&quot;</code>: generate a new SSH key. When &quot;Enter a file in which to save the key&quot; is prompted press Enter. This accepts the default filename. The passphrase can also be ignored with enter, thus a pasphrase doesn't have to be typed in everytime the ssh key gets used</li>
<li>existing SSH keys in <code>~/.ssh</code>
<ul>
<li><strong>private key:</strong> <code>~/.ssh/id_rsa</code></li>
<li><strong>public key:</strong> <code>~/.ssh/id_rsa.pub</code></li>
</ul>
</li>
</ul>
<h3>SSH-Key für eine Zeit merken</h3>
<ul>
<li><code>eval $(ssh-agent -s)</code>: ensure the ssh-agent is running</li>
<li><code>ssh-add ~/.ssh/id_rsa</code>: add SSH private key to the ssh-agent</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>SSH</h2>
<h3>Keine Passwörter mehr bei SSH Verbindung (Public Key an Server weiterreichen)</h3>
<ul>
<li><strong>copy all:</strong> <code>ssh-copy-id -i ~/.ssh/id_rsa.pub username@servername.com</code></li>
<li><strong>copy single:</strong> <code>scp ~/.ssh/id_rsa.pub username@servername.com:~/.ssh/authorized_keys</code></li>
<li><strong>add single:</strong> <code>cat ~/.ssh/id_rsa.pub | ssh username@servername &quot;cat &gt;&gt; ~/.ssh/authorized_keys&quot;</code></li>
</ul>
<h3>Keine Passwörter mehr für Git</h3>
<ul>
<li><code>xclip &lt; ~/.ssh/id_rsa.pub</code>: copy the SSH key to clipboard and paste with middle mouse button (primary clipboard) to website field (e.g. Github)</li>
<li><strong>Github:</strong> <code>Account/Settings/SSH and GPG keys&gt;New SSH key</code></li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>SSH</h2>
<h3>Mehrere Github Keys</h3>
<ul>
<li><strong>nicht möglich</strong> zwei mal den gleichen Public Key für verschiedene Accounts</li>
<li><code>~/.ssh/config</code>:<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Host github.com
  Hostname github.com
  User git
  IdentityFile /home/areo/.ssh/id_rsa

Host github.com-2
  Hostname github.com
  User git
  IdentityFile /home/areo/.ssh/id_rsa_2
</span></span></foreignObject></svg></code></pre>
<ul>
<li><strong>für zweiten Github Account:</strong>
<ul>
<li><code>git clone git@github.com-2:&lt;username&gt;/&lt;repository-name&gt;.git</code></li>
<li><code>git remote (add/set-url) origin git@github.com-2:&lt;username&gt;/&lt;repository-name&gt;.git</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>SSH</h2>
<h3>transfer file to server</h3>
<ul>
<li><code>scp path/to/file.txt username@servername.com:~/folder</code>
<ul>
<li>wie beim normalen <code>cp</code> ein Verzeichnis angeben</li>
</ul>
</li>
</ul>
<h3>print file from server</h3>
<ul>
<li><code>lpr path/to/file.txt -PhpXX</code>: print command
<ul>
<li>e.g. <code>hp14</code> / <code>hp15</code></li>
</ul>
</li>
<li><code>lpq -PhpXX</code>: queue</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Vertiefungen</h2>
<h3>xclip</h3>
<ul>
<li><code>xclip &lt; ~/.ssh/id_rsa.pub</code>, <code>xclip -i ~/.ssh/id_rsa.pub</code> oder <code>echo &quot;asdf&quot; | xclip</code></li>
<li><code>xclip -selection clipboard /etc/lsb-release</code> (the usual clipboard)
<ul>
<li><code>primary</code> (default) - die primäre Auswahl (Kopie der letzten Markierung)<br />
<img src="_resources/_2021-10-29-00-28-00.png" alt="_2021-10-29-00-28-00" /></li>
<li><code>secondary</code> - anwendungsspezifische Auswahl</li>
<li><code>clipboard</code> - die eigentliche Zwischenablage</li>
</ul>
</li>
<li><code>xclip -o</code>: print out clipboard</li>
<li><strong>copy image:</strong> <code>xclip -selection clipboard -i /home/path/image.png -t image/png</code></li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Vertiefungen</h2>
<h3>Zugriffsrechte für <code>~/.ssh</code></h3>
<ul>
<li><strong>.ssh directory:</strong> 700 (<code>drwx------</code>)</li>
<li><strong>public key (.pub file):</strong> 644 (<code>-rw-r--r--</code>)</li>
<li><strong>private key (id_rsa):</strong> 600 (<code>-rw-------</code>)</li>
<li><strong>home directory:</strong> at most 755 (<code>drwxr-xr-x</code>)
<ul>
<li>should not be writeable by the group or others</li>
</ul>
</li>
<li>and the home folder's user and group should be it's user and the user's group (<code>sudo chown areo:users ./Documents -R</code>)</li>
<li>(<code>config</code> and <code>know_hosts</code> are both <code>-r--------</code>)</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Linux Überblick</h2>
<h3>Linux Facts</h3>
<ul>
<li><strong>L</strong>inus Torvalds + <strong>Unix</strong> <strong>➡ Linux</strong>, <strong>Tux:</strong> Maskottchen
<ul>
<li><strong>Unix</strong> wurde August <strong>1969</strong> von <strong>Bell Laboratories</strong> (Forschungsabteilung der Telefongesellschaft <strong>AT&amp;T</strong>) entwickelt</li>
<li><strong>1983</strong> startete <strong>Richard Stallman</strong> das <strong>GNU-Projekt</strong></li>
<li><strong>1991</strong> begann <strong>Linus Torvalds</strong> mit der Entwicklung einer Terminal-Emulation, die sich zu einem Betriebssysteme entwickelte, welches er <strong>1992</strong> unter die <strong>GNU GPL</strong> stelle</li>
</ul>
</li>
<li><strong>Verwendung:</strong> Server (Kubernetes), Android, &quot;Year of the Linux Desktop&quot;-Meme</li>
</ul>

<h2>Linux Überblick</h2>
<h3>GNU+Linux 1 von 2</h3>
<ul>
<li>&quot;To be fair, I'd just like to interject for a moment. What you’re referring to as Linux, is in fact, GNU/Linux, or as I’ve recently taken to calling it, GNU plus Linux. Linux is not an operating system unto itself, but rather another free component of a fully functioning GNU system made useful by the GNU corelibs, shell utilities and vital system components comprising a full OS as defined by POSIX. Many computer users run a modified version of the GNU system every day, without realizing it. Through a peculiar turn of events, the version of GNU which is widely used today is often called “Linux”, and many of its users are not aware that it is basically the GNU system, developed by the GNU Project. There really is a Linux, and these people are using it, but it is just a part of the system they use. [...]</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Linux Überblick</h2>
<h3>GNU+Linux 2 von 2</h3>
<ul>
<li>[...] Linux is the kernel: the program in the system that allocates the machine’s resources to the other programs that you run. The kernel is an essential part of an operating system, but useless by itself; it can only function in the context of a complete operating system. Linux is normally used in combination with the GNU operating system: the whole system is basically GNU with Linux added, or GNU/Linux. All the so-called “Linux” distributions are really distributions of GNU/Linux.&quot;</li>
</ul>

<ul>

<li><strong>Stacking</strong>, <strong>Tiling</strong>, <strong>Dynamic</strong> window manager</li>

</ul>

<h2>Linux Überblick</h2>
<h3>Begriffe 4 von 4</h3>
<ul>
<li><strong>Displaymanager/Loginmanager:</strong> LightDM, GDM (GNOME display manager)
<ul>
<li>displayed at the end of the boot process in place of the default shell</li>
<li>starts the <strong>display server</strong> and loads the <strong>desktop environment</strong> right after <strong>username</strong> and <strong>password</strong> were entered</li>
<li><code>xorg-xinit</code>: xinit program allows a user to manually start an <strong>Xorg display server</strong>, <code>startx</code> (front-end for xinit)</li>
<li><code>xinit-xsession</code> (AUR): provide an option to run <code>~/.xinitrc</code> as a session with <code>startx</code></li>
</ul>
</li>
<li><strong>GTK</strong> (<code>lxappereance</code>) vs <strong>QT</strong> (<code>qt5ct</code>, <code>kvantummanger</code>)</li>
<li><strong>Pulseaudio:</strong> <code>pavucontrol</code> (GTK and QT), <code>pulsemixer</code> (curses)
<ul>
<li><strong>Alsa:</strong> <code>alsamixer</code> (<code>alsa-utils</code> package)</li>
</ul>
</li>
<li><strong>Initsystem:</strong> systemd, OpenRC</li>
</ul>
<footer>Betriebssysteme, Tutorat 0, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
