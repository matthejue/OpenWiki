<h2>Übungsblatt</h2>
<h3>Kommandos im Zusammenhang mit Nutzern</h3>
<ul>
<li><code>w</code>, <code>who</code>: angemeldete Benutzer</li>
<li><code>whoami</code>: momentaner Benutzer</li>
<li>( <code>finger</code>: Informationen zu lokalen und remote Nutzern)</li>
<li><code>id</code>: Benutzer-ID und die Gruppenmitgliedschaften des momentanen Benutzers</li>
<li><code>last -s yesterday</code>: zuletzt angemeldete Benutzer</li>
<li><code>df -ih</code>: eingehängte Dateisysteme (I-Node usage, humad readable)</li>
</ul>
<h3>Ergänzungen</h3>
<ul>
<li><code>lsblk -f</code>: partition size (<code>-l</code>: list without the tree, <code>-f</code>: file system type)</li>
<li><code>lsblk -o NAME,FSTYPE,SIZE,MOUNTPOINT,LABEL</code></li>
<li><code>sudo parted -l</code>, <code>sudo fdisk -l</code> (detailed)</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Übungsblatt</h2>
<h3>Kommandos im Zusammenhang mit dem System</h3>
<ul>
<li><code>uptime</code>: wie lange Maschine schon läuft</li>
<li><code>date</code>: aktuelles Datum
<ul>
<li><code>date ’+Datum: %d.%m.%Y, Zeit: %H:%M:%S’</code>, <code>date +&quot;Datum: %d.%m.%Y, Zeit: %T&quot;</code></li>
</ul>
</li>
<li>(<code>top</code>: &quot;Taskmanager&quot;)  <strong>➡</strong> besser <code>htop</code></li>
<li><code>hostname</code>: Hostname Maschine</li>
<li><code>free</code>: Menge verfügbarer freier Speicher, <strong>Swap</strong>: für sehr Arbeitspeicherlastige Berechnungen)</li>
</ul>
<h3>Ergänzungen</h3>
<ul>

<h2>Übungsblatt</h2>
<h3>Dateien Verzeichnise 1 von 5</h3>
<ul>
<li><code>ls -alh</code>: Verzeichnisinhalt untereinander auf mit Zugriffsrechten, Nutzer, Gruppe, Dateigroße, Anderungsdatum, Namen usw. (<code>h</code> für human readable, <code>a</code> für <code>.hidden_files</code>, <code>l</code> for a detailed listing with permissions)</li>
<li><code>cd path</code>: <strong>changes</strong> the shell’s current working <strong>directory</strong>
<ul>
<li>only <code>cd</code>: changes to user's home directory (same as <code>cd ~</code>)</li>
<li><code>cd ..</code>, <code>cd ./folder</code>, <code>cd folder</code></li>
</ul>
</li>
<li><code>cp file1 file2</code>: copy file1 to file2
<ul>
<li><code>cp file1 ... fileN path</code>: <strong>copy</strong> a number of files to a directory</li>
<li><code>cp ..</code>: one directory back</li>
<li><code>./file</code> ist not needed, just <code>file</code></li>
</ul>
</li>
<li><code>mv file1 file2</code>: renames files
<ul>
<li><code>mv file1 ... fileN path</code>: <strong>move</strong> a number of files to a different directory</li>
</ul>
</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Übungsblatt</h2>
<h3>Dateien Verzeichnise 2 von 5</h3>
<ul>
<li><code>touch file1.txt file2,txt</code>: creates files
<ul>
<li><code>touch *.txt</code>: overwrite files with empty files</li>
<li>in <code>ls -l</code> the date and time are when touch was run</li>
</ul>
</li>
<li><code>rm file</code>: <strong>remove</strong> file
<ul>
<li><code>(sudo) rm -r path</code>: delete file or folder at any place</li>
<li><code>rm -rf path/dir</code>: to delete a directory and its contents, <code>-r</code> option specifies <em>recursive</em> delete to repeatedly delete everything inside dir, <code>-f</code> <strong>forces</strong> the delete</li>
</ul>
</li>
<li><code>mkdir path/dir</code>: <strong>makes</strong> a new <strong>directory</strong> <code>dir</code>
<ul>
<li><code>-p ~/dir1/dir2/dir3</code>: create fitting parent directories for <code>dir3</code></li>
<li><code>function mkcd() { mkdir $1; cd $1; }</code> in <code>~/.zshrc</code>, <code>~/.bashrc</code> uä.</li>
</ul>
</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h3>Dateien Verzeichnise 3 von 5</h3>
<ul>
<li><code>rmdir path/dir</code>: <strong>r</strong>e<strong>m</strong>oves <strong>dir</strong>ectory <code>dir</code>
<ul>
<li>if <code>path</code> isn’t empty, this command fails, therefore use <code>rm -rf path/dir</code></li>
</ul>
</li>
<li><code>pwd</code>: (print working directory) simply outputs the name of the current working directory
<ul>
<li><code>-P</code>: symbolic links can sometimes obscure the true full path of the current working directory</li>
</ul>
</li>
<li><code>echo Hello World</code>: prints its arguments to the standard output</li>
<li><code>cat file1 file2</code>: outputs the contents of one or more files
<ul>
<li>is called cat because it performs concatenation</li>
<li><code>cat &gt; mail.txt </code> (with no filenames): input stream, exit with ctrl + d</li>
</ul>
</li>
<li><code>tac</code>: like <code>cat</code> but other way round</li>
</ul>

<h2>Übungsblatt</h2>
<h3>Dateien Verzeichnise 4 von 5</h3>
<ul>
<li><code>less</code>: page through a file, when a file is really big or when a command’s output is long and scrolls off the top of the screen. See the contents of the file one screenful at a time
<ul>
<li>&lt;q&gt; to quit</li>
<li>enhanced version of an older program named <code>more</code></li>
<li>&lt;spacebar&gt; to go forward in the file and the &lt;b&gt; key to skip back one screenful</li>
<li><code>/word</code> to search forward, and <code>?word</code> to search backward. &lt;n&gt; to continue searching</li>
</ul>
</li>
<li><code>file file</code>: system guesses format of file</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Übungsblatt</h2>
<h3>Dateien Verzeichnise 5 von 5</h3>
<ul>
<li><code>find dir -name file -print</code>: find file in dir
<ul>
<li>accepts special pattern-matching characters such as *, but you must enclose them in single quotes (<code>'*'</code>) to protect the special characters from the shell’s own globbing feature</li>
</ul>
</li>
<li><code>cat ./index.md | wc -l / -w / -m / -c</code>: count output (line, words, chars, bytes)
<ul>
<li><code>find /usr/share/doc -name &quot;*.pdf&quot; | wc -l</code></li>
</ul>
</li>
<li><code>head file</code> and <code>tail file</code>: <code>head file</code> shows the first 10 lines of a file, <code>tail</code> shows the last 10 lines
<ul>
<li><code>-n</code>: change the number of lines to display</li>
<li><code>tail +n</code>: print lines starting at line n</li>
<li><code>grep ie /usr/share/dict/words | less</code>: sending the output of a grep command to less</li>
</ul>
</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Übungsblatt</h2>
<h3>Ergänzungen 1 von 2</h3>
<ul>
<li><code>vifm</code></li>
<li><code>grep word /path/file</code>: prints the lines from a file or input stream that match an expression
<ul>
<li><code>grep word ~/dir/*</code>: check every file in <code>~/dir</code> that contains a word</li>
<li><code>cat file1 file2 | grep -i word</code>: together with <code>cat</code> (but &quot;don't cat into grep&quot;)</li>
<li><code>-i</code>: for case-<strong>i</strong>nsensitive matches</li>
<li><code>-v</code>: inverts the search, prints all lines that don’t match</li>
<li><code>egrep</code> just a synonym for <code>grep -E</code>, understands patterns known as regular expressions</li>
</ul>
</li>
<li><code>fzf</code>, <code>rg</code> (ribgrep), <code>fd</code></li>
<li><code>pdfgrep -in &lt;schlagword&gt; *.pdf</code></li>
<li><code>which tesseract</code>, <code>whereis vim</code>: show path to the executable</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Übungsblatt</h2>
<h3>Ergänzungen 2 von 2</h3>
<ul>
<li><code>file img.png</code></li>
<li><code>clear</code> or <code>ctrl + l</code>, <code>reset</code>, <code>exit</code></li>
<li><code>history</code></li>
<li><code>tr [OPTION]... SET1 [SET2]</code>
<ul>
<li><code>echo abcdefg | tr a-z A-Z</code>: translates characteres from SET1 to SET2</li>
<li><code>echo abcefg | tr -d a-c</code>: deletetes characters (<code>--delete</code>)</li>
</ul>
</li>
<li><code>diff file1 file2</code>: differences between two text files</li>
<li><code>sudo -s</code>, get out of it with <code>exit</code>: no <code>sudo</code> each time (until timer runs out)</li>
<li><code>poweroff</code>, <code>shutdown now</code>: turn off (only <code>shutdown</code> will start a counter)</li>
<li><code>reboot</code>, <code>init 6</code>: restart</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Vertiefung</h2>
<h3>Special Symbols</h3>
<ul>
<li><code>!vim</code> or <code>!&lt;history-number&gt;</code>: get last typed command starting with &quot;vim&quot; or by number in history with the <code>history</code>-command</li>
<li><code>sudo !!</code>: run last command as sudo (if one forgot typing sudo)</li>
<li><code>xed file.txt &amp;</code>: open application in background</li>
<li><code>sudo apt update -y &amp;&amp; sudo apt upgrade -y</code>: serveral commands and only execute if last one worked<br />
<code>cd; ls -l</code>: several commands, execute one after another</li>
<li><strong>Pipe:</strong> <code>cat ./index.md | wc -l / -w / -m / -c</code></li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Vertiefung</h2>
<h3>Shell Globbing (Wildcards)</h3>
<ul>
<li><code>*</code>: glob character, which tells the shell to match any number of arbitrary characters and substitutes all matching filenames, called expansion</li>
<li><code>?</code> glob character, instructs the shell to match exactly one arbitrary character</li>
<li><code>'*'</code>: don't expand glob character</li>
<li>problems with globs because <code>.*</code> matches <code>.</code> and <code>..</code></li>
<li><code>.[^.]*</code> or <code>.??*</code>: get all dot files except the current and parent directories</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Vertiefung</h2>
<h3>Shell</h3>
<ul>
<li>program that runs commands the user enters</li>
<li>Bourne Shell: a standard shell in <code>/bin/sh</code> developed at Bell Labs for early versions of Unix. Every Unix system needs the Bourne shell in order to function correctly</li>
<li>Bourne-again Shell: enhanced version of the Bourne shell in  <code>/bin/bash</code>, <code>/bin/sh</code> is normally a link to bash</li>
<li><code>$</code> for normal user and <code>#</code> for superuser / root user</li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>

<h2>Vertiefung</h2>
<h3>Vifm 1 von 3</h3>
<ul>
<li>select multiple files with <code>v</code> and hit <code>enter</code>, <code>av</code> to continue selection again without replacing it, hit <code>t</code> to select single files, <code>esc</code> to undo everything again</li>
<li><code>cw</code>: to rename directory or file</li>
<li><code>:marks</code> to view all bookmarks, new bookmarki with <code>m + &lt;any_key&gt;</code> and <code>' + &lt;any_key&gt;</code> (h ist already set to the home directory by default)</li>
<li><code>za</code>: toogle invisible files</li>
<li><code>:sync</code>: make both windows open the same path</li>
<li><code>shift+s</code> or <code>:sort</code> and then type right letter from menu: show files in directory sorted after...</li>
<li><code>gA</code>: calculate filesize of folder</li>
<li><code>w</code> toggle file preview or <code>:view</code></li>
</ul>
<footer>Betriebssysteme, Tutorat 1, Gruppe 6, <a href="juertmatth@gmail.com">juergmatth@gmail.com</a>, Universität Freiburg Technische Fakultät</footer>
</section>

<h2>Vertiefung</h2>
<h3>Vifm 2 von 3</h3>
<ul>
<li>vifm <code>D</code> für unwiederuflich löschen und <code>P</code> für auschneiden und nicht nur kopieren</li>
<li>vifm <code>&lt;C-w&gt;w</code> or <code>shift+tab</code>, it switches to the other pane into to scroll up and down in file preview, exit with <code>q</code></li>
<li><code>tab</code> switches with the other pane</li>
<li><code>!</code> and <code>!!</code></li>
<li><code>:trashes?</code> same as :trashes, but also displays size of each trash directory</li>
<li><code>:trashes</code> list all valid trash directories in a menu.  Only non-empty and writable trash directories are shown. This is exactly the list of directories that are cleared when vifm-<code>:empty</code> command is executed.</li>
<li><code>:tree</code> for tree view</li>
</ul>

<h3>Vifm 3 von 3</h3>
<ul>
<li><strong>open with:</strong> <code>:f[ile]</code>, will open list to choose from with what to open file or files under cursor or selected files</li>
<li><code>=</code> for search-filtering</li>
<li>vifm <code>ctrl + g</code> or <code>q:</code>, <code>q/</code>, <code>q?</code>, <code>q=</code>, leave with <code>:q</code></li>
<li>vifm quickstart: <a href="https://wiki.vifm.info/index.php/Quickstart_Tutorial">https://wiki.vifm.info/index.php/Quickstart_Tutorial</a></li>
<li><code>~/.config/vifm/vifmrc</code>:<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&quot; yank current directory path into the clipboard
nnoremap yd :!echo -n %d | xclip -selection clipboard %i&lt;cr&gt;:echo expand('%&quot;d') &quot;is yanked to clipboard&quot;&lt;cr&gt;

&quot; yank current file path into the clipboard
nnoremap yf :!echo -n %c:p | xclip -selection clipboard %i&lt;cr&gt;:echo expand('%&quot;c:p') &quot;is yanked to clipboard&quot;&lt;cr&gt;

&quot; yank current filename without path into the clipboard
nnoremap yn :!echo -n %c | xclip -selection clipboard %i&lt;cr&gt;:echo expand('%&quot;c') &quot;is yanked to clipboard&quot;&lt;cr&gt;
</span></span></foreignObject></svg></code></pre>
</li>
</ul>

<h2>Vertiefung</h2>
<h3>Kleine Spielerreihen</h3>
<ul>
<li><code>wget -A pdf,mp4 -m -p -E -k -K -np &lt;url&gt;</code>
<ul>
<li><code>wget -A pdf -m -p -E -k -K -np --user=********* --password=*********** &lt;url&gt;</code></li>
</ul>
</li>
<li><code>curl wttr.in/Berlin</code>, <code>curl ifconfig.co (IP ADDRESS)</code>, <code>curl ifconfig.co/city</code> or <code>country</code>, <code>curl -s http://tinyurl.com/api-create.php?url...</code>, <code>curl cheat.sh/btrfs (CHEAT SHEETS)</code>, <code>curl parrot.live</code></li>
<li><code>tty-clock -c -C 1</code></li>
<li><code>watch -n1 &quot;date '+%D%n%T'|figlet -k&quot;</code>, <code>figlet -f block</code>, <code>ls /usr/share/figlet</code></li>
<li><code>cmatrix</code>, <code>pipes</code> (<code>sudo pacman -S bash-pipes</code>)</li>
<li><code>fortune | cowsay -f $(ls /usr/share/cowsay/cows | shuf -n 1) | lolcat</code>, (<code>-l</code>)</li>
<li><code>youtube-dl -x --audio-format mp3 &lt;url&gt;</code></li>
<li><code>mocp</code>, <code>neomutt</code>, <code>tizonia</code></li>
<li><code>sudo apt install ascii</code></li>
</ul>

<li>manual pages are referenced by numbered sections: e.g. <code>man 5 passwd</code><br />
